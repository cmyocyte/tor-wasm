<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tor WASM - iOS Safari Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 22px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .config-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .config-section h2 {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
        }

        label {
            display: block;
            color: #555;
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        #log {
            background: #1a202c;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .log-entry {
            margin-bottom: 6px;
            word-wrap: break-word;
        }

        .log-time {
            color: #718096;
            margin-right: 8px;
        }

        .log-info { color: #63b3ed; }
        .log-success { color: #48bb78; }
        .log-error { color: #f56565; }
        .log-warning { color: #ed8936; }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e53e3e;
        }

        .status-dot.connecting {
            background: #ed8936;
            animation: pulse 1s infinite;
        }

        .status-dot.connected {
            background: #48bb78;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            font-weight: 500;
            color: #2d3748;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .stat {
            text-align: center;
            padding: 12px 8px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 10px;
            color: #718096;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">iOS Safari Compatible</span>
        <h1>Tor WASM Demo</h1>
        <p class="subtitle">Browser-native Tor via WebAssembly</p>

        <div class="status-bar">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text" class="status-text">Disconnected</span>
        </div>

        <div class="config-section">
            <h2>Bridge Configuration</h2>
            <label for="bridge-url">WSS Bridge URL</label>
            <input type="text" id="bridge-url" value="wss://bridge.example.com">
        </div>

        <div class="btn-grid">
            <button onclick="connect()" id="btn-connect">Connect</button>
            <button onclick="bootstrap()" id="btn-bootstrap">Bootstrap</button>
            <button onclick="buildCircuit()" id="btn-circuit">Build Circuit</button>
            <button onclick="testConnection()" id="btn-test">Test Exit</button>
        </div>

        <button onclick="runFullDemo()" style="width: 100%; margin-bottom: 16px;">
            Run Full Demo
        </button>

        <button class="secondary" onclick="clearLog()" style="width: 100%;">
            Clear Log
        </button>

        <div class="stats">
            <div class="stat">
                <div id="stat-time" class="stat-value">-</div>
                <div class="stat-label">Connect (s)</div>
            </div>
            <div class="stat">
                <div id="stat-bootstrap" class="stat-value">-</div>
                <div class="stat-label">Bootstrap (s)</div>
            </div>
            <div class="stat">
                <div id="stat-circuit" class="stat-value">-</div>
                <div class="stat-label">Circuit (s)</div>
            </div>
        </div>

        <div id="log" style="margin-top: 16px;"></div>
    </div>

    <script type="module">
        import init, { TorClient } from '../pkg/tor_wasm.js';

        let wasmReady = false;
        let client = null;

        // Initialize WASM
        log('info', 'Initializing WASM module...');
        try {
            await init();
            wasmReady = true;
            log('success', 'WASM initialized');
            log('info', `Platform: ${navigator.platform}`);
            log('info', `User Agent: ${navigator.userAgent.substring(0, 50)}...`);
        } catch (e) {
            log('error', `WASM init failed: ${e.message}`);
        }

        window.connect = async () => {
            if (!wasmReady) {
                log('error', 'WASM not ready');
                return;
            }

            const bridgeUrl = document.getElementById('bridge-url').value;
            log('info', `Connecting to ${bridgeUrl}...`);
            setStatus('connecting');

            try {
                const start = Date.now();
                client = await new TorClient(bridgeUrl);
                const elapsed = ((Date.now() - start) / 1000).toFixed(2);

                document.getElementById('stat-time').textContent = elapsed;
                log('success', `Connected in ${elapsed}s`);
                setStatus('connected');
            } catch (e) {
                log('error', `Connection failed: ${e.message}`);
                setStatus('disconnected');
            }
        };

        window.bootstrap = async () => {
            if (!client) {
                log('error', 'Not connected');
                return;
            }

            log('info', 'Bootstrapping Tor...');
            log('info', 'Fetching consensus (may take 15-30s)...');

            try {
                const start = Date.now();
                await client.bootstrap();
                const elapsed = ((Date.now() - start) / 1000).toFixed(2);

                document.getElementById('stat-bootstrap').textContent = elapsed;
                log('success', `Bootstrap complete in ${elapsed}s`);
            } catch (e) {
                log('error', `Bootstrap failed: ${e.message}`);
            }
        };

        window.buildCircuit = async () => {
            if (!client) {
                log('error', 'Not connected');
                return;
            }

            log('info', 'Building 3-hop circuit...');
            log('info', 'Guard -> Middle -> Exit');

            try {
                const start = Date.now();
                await client.build_circuit();
                const elapsed = ((Date.now() - start) / 1000).toFixed(2);

                document.getElementById('stat-circuit').textContent = elapsed;
                log('success', `Circuit built in ${elapsed}s`);
            } catch (e) {
                log('error', `Circuit failed: ${e.message}`);
            }
        };

        window.testConnection = async () => {
            if (!client) {
                log('error', 'Not connected');
                return;
            }

            log('info', 'Testing exit to example.com:80...');

            try {
                const start = Date.now();
                await client.connect('example.com', 80);
                const elapsed = ((Date.now() - start) / 1000).toFixed(2);

                log('success', `Exit connection successful in ${elapsed}s`);
            } catch (e) {
                log('error', `Exit test failed: ${e.message}`);
            }
        };

        window.runFullDemo = async () => {
            log('info', '=== Starting Full Demo ===');

            await window.connect();
            if (!client) return;

            await window.bootstrap();
            await window.buildCircuit();
            await window.testConnection();

            log('success', '=== Demo Complete ===');
        };

        window.clearLog = () => {
            document.getElementById('log').innerHTML = '';
            document.getElementById('stat-time').textContent = '-';
            document.getElementById('stat-bootstrap').textContent = '-';
            document.getElementById('stat-circuit').textContent = '-';
        };

        function log(level, message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;

            const time = new Date().toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;

            console.log(`[${level.toUpperCase()}]`, message);
        }

        function setStatus(status) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            dot.className = 'status-dot ' + status;

            switch(status) {
                case 'disconnected':
                    text.textContent = 'Disconnected';
                    break;
                case 'connecting':
                    text.textContent = 'Connecting...';
                    break;
                case 'connected':
                    text.textContent = 'Connected';
                    break;
            }
        }
    </script>
</body>
</html>
