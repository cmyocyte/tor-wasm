<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tor WASM - Cloud Bridge Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .config-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .config-section h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #555;
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #log {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .log-time {
            color: #718096;
            margin-right: 10px;
        }
        
        .log-info { color: #63b3ed; }
        .log-success { color: #48bb78; }
        .log-error { color: #f56565; }
        .log-warning { color: #ed8936; }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-disconnected {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-connecting {
            background: #feebc8;
            color: #c05621;
        }
        
        .status-connected {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .presets {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .preset-btn {
            background: #e2e8f0;
            color: #2d3748;
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .preset-btn:hover {
            background: #cbd5e0;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Tor WASM - Cloud Bridge</h1>
        <p class="subtitle">Connect to Tor through your cloud bridge with automatic fallback</p>
        
        <div class="config-section">
            <h2>üîß Bridge Configuration</h2>
            
            <div class="presets">
                <button class="preset-btn" onclick="usePreset('local')">Local Dev</button>
                <button class="preset-btn" onclick="usePreset('hybrid')">Hybrid (Cloud + Local)</button>
                <button class="preset-btn" onclick="usePreset('production')">Production (Cloud Only)</button>
            </div>
            
            <label for="primary-bridge">Primary Bridge URL</label>
            <input type="text" id="primary-bridge" placeholder="wss://bridge.example.com" value="ws://localhost:8080">
            
            <label for="fallback-bridge">Fallback Bridge URL (Optional)</label>
            <input type="text" id="fallback-bridge" placeholder="ws://localhost:8080">
        </div>
        
        <div>
            <button onclick="connect()">üîå Connect</button>
            <button onclick="bootstrap()">üöÄ Bootstrap</button>
            <button onclick="buildCircuit()">üîÑ Build Circuit</button>
            <button onclick="testConnection()">üß™ Test Connection</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
            
            <span id="status" class="status status-disconnected">Disconnected</span>
        </div>
        
        <div id="log"></div>
    </div>

    <script type="module">
        import init, { TorClient } from '../pkg/tor_wasm.js';
        
        let wasmReady = false;
        let client = null;
        
        // Initialize WASM
        log('info', 'Initializing Tor WASM...');
        await init();
        wasmReady = true;
        log('success', '‚úÖ WASM initialized');
        
        // Make functions available globally
        window.usePreset = (preset) => {
            const primaryInput = document.getElementById('primary-bridge');
            const fallbackInput = document.getElementById('fallback-bridge');
            
            switch(preset) {
                case 'local':
                    primaryInput.value = 'ws://localhost:8080';
                    fallbackInput.value = '';
                    log('info', 'üìù Preset: Local Development');
                    break;
                case 'hybrid':
                    primaryInput.value = 'wss://bridge.example.com';
                    fallbackInput.value = 'ws://localhost:8080';
                    log('info', 'üìù Preset: Hybrid (Cloud + Local fallback)');
                    break;
                case 'production':
                    primaryInput.value = 'wss://bridge.example.com';
                    fallbackInput.value = '';
                    log('info', 'üìù Preset: Production (Cloud only)');
                    break;
            }
        };
        
        window.connect = async () => {
            if (!wasmReady) {
                log('error', '‚ùå WASM not ready');
                return;
            }
            
            try {
                setStatus('connecting');
                const primary = document.getElementById('primary-bridge').value;
                const fallback = document.getElementById('fallback-bridge').value;
                
                log('info', `üîå Connecting to primary bridge: ${primary}`);
                if (fallback) {
                    log('info', `   Fallback available: ${fallback}`);
                }
                
                // Try primary bridge
                try {
                    client = await new TorClient(primary);
                    log('success', `‚úÖ Connected to primary bridge: ${primary}`);
                    setStatus('connected');
                } catch (primaryError) {
                    log('warning', `‚ö†Ô∏è  Primary bridge failed: ${primaryError.message}`);
                    
                    // Try fallback if available
                    if (fallback) {
                        log('info', `üîÑ Trying fallback bridge: ${fallback}`);
                        try {
                            client = await new TorClient(fallback);
                            log('success', `‚úÖ Connected to fallback bridge: ${fallback}`);
                            setStatus('connected');
                        } catch (fallbackError) {
                            log('error', `‚ùå Fallback bridge also failed: ${fallbackError.message}`);
                            setStatus('disconnected');
                            throw fallbackError;
                        }
                    } else {
                        setStatus('disconnected');
                        throw primaryError;
                    }
                }
                
                log('success', 'üéâ Tor client created successfully!');
                
            } catch (error) {
                log('error', `‚ùå Connection failed: ${error.message}`);
                setStatus('disconnected');
            }
        };
        
        window.bootstrap = async () => {
            if (!client) {
                log('error', '‚ùå Not connected. Click "Connect" first.');
                return;
            }
            
            try {
                log('info', 'üöÄ Bootstrapping Tor client...');
                log('info', '   This may take 15-30 seconds...');
                
                const start = Date.now();
                await client.bootstrap();
                const elapsed = ((Date.now() - start) / 1000).toFixed(2);
                
                log('success', `‚úÖ Bootstrap completed in ${elapsed}s`);
                
            } catch (error) {
                log('error', `‚ùå Bootstrap failed: ${error.message}`);
            }
        };
        
        window.buildCircuit = async () => {
            if (!client) {
                log('error', '‚ùå Not connected. Click "Connect" first.');
                return;
            }
            
            try {
                log('info', 'üîÑ Building 3-hop Tor circuit...');
                log('info', '   Guard ‚Üí Middle ‚Üí Exit');
                
                const start = Date.now();
                await client.build_circuit();
                const elapsed = ((Date.now() - start) / 1000).toFixed(2);
                
                log('success', `‚úÖ Circuit built in ${elapsed}s`);
                
            } catch (error) {
                log('error', `‚ùå Circuit build failed: ${error.message}`);
            }
        };
        
        window.testConnection = async () => {
            if (!client) {
                log('error', '‚ùå Not connected. Click "Connect" first.');
                return;
            }
            
            try {
                log('info', 'üß™ Testing connection to example.com...');
                
                const start = Date.now();
                await client.connect('example.com', 80);
                const elapsed = ((Date.now() - start) / 1000).toFixed(2);
                
                log('success', `‚úÖ Connection successful in ${elapsed}s`);
                
            } catch (error) {
                log('error', `‚ùå Test failed: ${error.message}`);
            }
        };
        
        window.clearLog = () => {
            document.getElementById('log').innerHTML = '';
        };
        
        function log(level, message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${level.toUpperCase()}]`, message);
        }
        
        function setStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status status-${status}`;
            
            switch(status) {
                case 'disconnected':
                    statusEl.textContent = 'Disconnected';
                    break;
                case 'connecting':
                    statusEl.textContent = 'Connecting...';
                    break;
                case 'connected':
                    statusEl.textContent = 'Connected';
                    break;
            }
        }
    </script>
</body>
</html>
